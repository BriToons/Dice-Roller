<html lang = "en">

<head>

<body>
   <div class="container">
      <!--page heading-->
      <h1>Dice Game</h1>
      <br>

      <!--creating player system for the game-->
      <div class="dice">
         <p>Player 1</p>
         <img src="dice/die5.png">
      </div>

      <div class="dice">
         <p>Player 2</p>
         <img src="dice/die2.png">

      <button type="button" class="buttn">Play</button>

      <!--instructions-->
      <br>
      <h4>The winner has the highest roll!</h4>

      <h3>If you wish to use more dice just select how many</h3>
      <h3>Good luck!</h3>
      <br>
      <div class="dropdown">
         <div class="dropdown-content">
            <a href="#">1 die</a>

   </div>

</html>
